<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Matematika</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 16px;
    }

    h2 {
      text-align: center;
      margin-bottom: 8px;
    }

    p {
      text-align: center;
      margin-bottom: 24px;
      color: #555;
    }

    .kelas-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
    }

    .kelas-card {
      background: #4A90E2;
      color: white;
      padding: 20px;
      border-radius: 14px;
      text-align: center;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
    }

    .kelas-card:active {
      transform: scale(0.96);
    }
  </style>
</head>

<body>

  <h2>ðŸ“˜ Matematika</h2>
  <p>Pilih kelas kamu</p>

  <div class="kelas-grid">
    <div class="kelas-card" onclick="goKelas(1)">Kelas 1</div>
    <div class="kelas-card" onclick="goKelas(2)">Kelas 2</div>
    <div class="kelas-card" onclick="goKelas(3)">Kelas 3</div>
    <div class="kelas-card" onclick="goKelas(4)">Kelas 4</div>
    <div class="kelas-card" onclick="goKelas(5)">Kelas 5</div>
    <div class="kelas-card" onclick="goKelas(6)">Kelas 6</div>
    <div class="kelas-card" onclick="goKelas(7)">Kelas 7</div>
    <div class="kelas-card" onclick="goKelas(8)">Kelas 8</div>
    <div class="kelas-card" onclick="goKelas(9)">Kelas 9</div>
  </div>

  <script>
    function goKelas(kelas) {
      window.location.href = "matematika-kelas" + kelas + ".html";
    }
  </script>

</body>
</html>
